<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign In - Pet Hotel Reservation System</title>

    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">

    <link rel="stylesheet" href="assets/css/style.css">
 
    <link rel="shortcut icon" href="assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title  mb-3">Sıgn In</h3>
                <form action="gonder.jsp">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="kullaniciadi" class="form-control p_input">
                  </div>
                    <div class="form-group">
                    <label>Name Surname</label>
                    <input type="text" name="isimsoyisim" class="form-control p_input">
                  </div>
                    <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="sifre" class="form-control p_input">
                  </div>
                    <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="telefonnumarasi" class="form-control p_input">
                  </div>
                    <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="adres" class="form-control p_input">
                  </div>
                  <div class="form-group">
                    <label>E-Mail</label>
                    <input type="email" name="email" class="form-control p_input">
                  </div>
     
                  <div class="form-group d-flex align-items-center justify-content-between">
                    
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Sign In</button>
                  </div>
                  <div class="d-flex">
                    <button class="btn btn-facebook col mr-2">
                      <i class="mdi mdi-facebook"></i> Facebook </button>
                    <button class="btn btn-google col">
                      <i class="mdi mdi-google-plus"></i> Google plus </button>
                  </div>
                    <p class="sign-up text-center">Already has an account?<a href="http://localhost:8080/WebApplication1/giris.html"> Giriş Yap</a></p>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/hoverable-collapse.js"></script>
    <script src="assets/js/misc.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/todolist.js"></script>
    <!-- endinject -->
  </body>
</html>
